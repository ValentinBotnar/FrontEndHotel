<!DOCTYPE html>

<html>
<head>
    <meta name="viewport"  content="width=device-width" />
    <link href="./less/styles.css" type="text/css" rel="stylesheet">
    <link href="./less/general.css" type="text/css" rel="stylesheet">
    <title>BotnarHotel</title>
</head>
<body>
    <div class="allPage">
        <div class="main-сontent">
            <div class="header">
                <img src="./img/headerImage.jpg" >
                <div class="header-menu">   
                    <div class="flex-list-menu-left">
                        <ul>
                            <li><a href="#">УСЛУГИ</a></li>
                            <li><a href="#">НАШИ НОВОСТИ</a></li>
                            <li><a href="#">КОНТАКТЫ</a></li>
                            <li><a href="#">ОТЗЫВЫ</a></li>
                        </ul>
                    </div>
                    <div class="flex-list-menu-right">
                        <ul>
                            <li><a href="#">МОЯ КОРЗИНА(0)</a></li>
                            <li>
                                <select class="dropdown-list-language">
                                    <option>RU</option>
                                    <option>EN</option>
                                </select>
                            </li>
                            <li>
                                <select class="dropdown-list-currency">
                                    <option>USD</option>
                                    <option>EUR</option>
                                    <option>BYN</option>
                                </select>
                            </li>
                            
                        </ul>
                    </div>
                    <div class="login-button">
                        <a href="#">ВОЙТИ</a>
                    </div>
                </div>
            
                <div class="search-panel">
                    <div class="search-panel-field">
                        <div class="arrival-date">
                            <p>ДАТА ЗАЕЗДА</p>
                            <select class="dropdown-list-arrival-date">
                                <option>1</option>
                            </select>
                        </div>
                        <div class="date-departure">
                            <p>ДАТА ВЫЕЗДА</p>
                            <select class="dropdown-list-date-departure">
                                <option>1</option>
                            </select>
                        </div>
                        <div class="count-adults">
                            <p>ВЗРОСЛЫХ</p>
                            <select class="dropdown-list-count-adults">
                                <option>1</option>
                            </select>
                        </div>
                        <div class="count-children">
                            <p>ДЕТЕЙ</p>
                            <select class="dropdown-list-count-children">
                                <option>1</option>
                            </select>
                        </div>
                        <div class="count-nights">
                            <p>НОЧЕЙ</p>
                            <select class="dropdown-list-count-nights">
                                <option>1</option>
                            </select>
                        </div>
                        <div class="count-rooms">
                            <p>НОМЕРОВ</p>
                            <select class="dropdown-list-count-rooms">
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                    </div>
                    <div class="search-panel-buttons">
                        <div class="search-panel-button-search">
                            <a href="#" class="href-search">НАЙТИ</button>
                        </div>
                        <div class="search-panel-button-contact">
                            <a href="#" class="href-contact">СВЯЗАТЬСЯ С НАМИ</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
